<div id = "Header">
  <p>{{ Header }}</p>
</div>


<div id = "data">
  <table class = "table table-striped">
    <tr>
      <th>Species</th>
      <th>Weight</th>
      <th>Bait</th>
    </tr>
    <tr *ngFor="let f of fish">
      <td>{{ f.Species }}</td>
      <td>{{ f.Weight }}</td>
      <td>{{ f.Bait }}</td>
    </tr>
  </table>
</div>
